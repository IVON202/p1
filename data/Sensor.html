<body>

    <nav class="navbar navbar-expand-lg navbar-light">

  <!-- Sensor Monitor Section -->
  <section class="py-5">
      <div class="container">
          <h1 class="text-center mb-5">Real-time Sensor Data</h1>
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="card text-center">
                      <div class="card-body">
                          <h2>Ultrasonic Sensor</h2>
                          <p class="sensor-value" id="Ultrasonic_cm">-- Cm</p>
                      </div>
                  </div>
              </div>
              <div class="col-md-6 mt-4 mt-md-0">
                  <div class="card text-center">
                      <div class="card-body">
                          <h2>Ultrasonic Sensor</h2>
                          <p class="sensor-value" id="Ultrasonic_inc">-- Inc</p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="text-center mt-5">
              <button class="btn btn-primary" onclick="updateSensorData()">Update Sensor Data</button>

          </div>
      </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3">
      <p>&copy; 2024 Sensor Monitor. All Rights Reserved.</p>
  </footer>

  <script>
    async function fetchSensorData() {
        const response = await fetch('/getSensorData');
        const data = await response.json();
        return {
          Ultrasonic_cm: data.Ultrasonic_cm,
          Ultrasonic_inc: data.Ultrasonic_inc
        };
    }

    async function updateSensorData() {
    const sensorData = await fetchSensorData();
    document.getElementById('Ultrasonic_cm').textContent = `${sensorData.Ultrasonic_cm} Cm`;
    document.getElementById('Ultrasonic_inc').textContent = `${sensorData.Ultrasonic_inc} Inc`;
}

    setInterval(updateSensorData, 3000);
</script>
