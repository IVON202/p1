  <!-- Sensor Monitor Section -->
  <section class="py-5">
      <div class="container">
          <h1 class="text-center mb-5">Real-time Sensor Data</h1>
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="card text-center">
                      <div class="card-body">
                          <h2>Temperature Sensor</h2>
                          <p class="sensor-value" id="temperature">-- °C</p>
                      </div>
                  </div>
              </div>
              <div class="col-md-6 mt-4 mt-md-0">
                  <div class="card text-center">
                      <div class="card-body">
                          <h2>Humidity Sensor</h2>
                          <p class="sensor-value" id="humidity">-- %</p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="text-center mt-5">
              <button class="btn btn-primary" onclick="updateSensorData()">Update Sensor Data</button>

  <!-- JavaScript for Sensor Data Update -->
  <script>
      // Function to simulate fetching sensor data (in real use case, fetch from API or server)
      function fetchSensorData() {
          return {
              temperature: (Math.random() * 40).toFixed(2), // Mock temperature value
              humidity: (Math.random() * 100).toFixed(2)   // Mock humidity value
          };
      }

      // Function to update sensor data on the page
      function updateSensorData() {
          const sensorData = fetchSensorData();
          document.getElementById('temperature').textContent = `${sensorData.temperature} °C`;
          document.getElementById('humidity').textContent = `${sensorData.humidity} %`;
      }

      // Auto update sensor data every 5 seconds
      setInterval(updateSensorData, 5000);
  </script>
